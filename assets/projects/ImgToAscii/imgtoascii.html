<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Image to Ascii</title>
		<link rel="stylesheet" href="imgtoascii.css">
    </head>
<body>
    <div id="imgtoascii">
        <div id="outputarea">
            <textarea id="output"></textarea>
        </div>
        <div id="controls">
            <input type="file" id="imageLoader" accept="image/*">
            <br>
            <br>
            <form onsubmit="download()">
                <input type="submit" value="Download">
            </form>
            <br>
			<h5>Note: For larger images, downloading the txt file and zooming out in another program may be neccessary</h5>
            <button onclick="window.location.href='../../../index.html#work';">Back to Home</button>
            <canvas id="canvas" hidden="true"></canvas> 
        </div>
    </div>
    <script src="imgtoascii.js"></script>
</body>
</html>
