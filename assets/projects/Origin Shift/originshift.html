<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>Origin Shift</title>
		<link rel="stylesheet" href="originshift.css">
	</head>
<body oncontextmenu="return false;">
	<div id="originshift">
		<div id="canvas">
			<canvas id="myCanvas"></canvas>
		</div>
		<div id="controls">
            <button id="reset" onclick="resetMaze()">Generate Maze</button>
            <button id="shift" onclick="originShift()">Move Origin</button>
            <br>
            <br>
            <input id="walls" type="checkbox" checked="true" onchange="drawWallsChange()"> Draw Walls</input>
            <input id="paths" type="checkbox" onchange="drawPathsChange()"> Draw Paths</input>
            <input id="solution" type="checkbox" onchange="drawSolutionChange()"> Draw Solution</input>
            <input id="origin" type="checkbox" onchange="drawOriginChange()"> Draw Origin</input>
            <br>
            <br>
            <input id="width" type="number" value=50 min=5 max=100 onchange="widthChange()"> Maze Width</input>
            <br>
            <input id="height" type="number" value=50 min=5 max=100 onchange="heightChange()"> Maze Height</input>
            <br>
            <h5>This is an implementation of the 'Origin Shift' maze generation algorithm created by CaptainLuma.</h5>
            <br>
			<button onclick="window.location.href='../../../index.html#work';">Back to Home</button>
		</div>
	</div>
	<script src="originshift.js"></script>
</body>
</html>
